<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Github issues finder</title>
  </head>
  <body>
    <div class="container-fluid bg-dark pt-3 pb-3 ml-0 mr-0">
      <form id="issues-finder-form">
        <div class="form-row justify-content-center">
          <div class="col-3 pr-0">
            <input type="text" class="form-control input-sm" name="username" placeholder="username" spellcheck="false" autocomplete="off">
          </div>
          <div class="col-auto">
            <span id="divider">/</span>
          </div>
          <div class="col-3 pl-0 pr-2">
            <input type="text" class="form-control input-sm" name="repository" placeholder="repository" spellcheck="false" autocomplete="off">
          </div>
          <div class="col-1 pl-2">
            <button type="submit" class="btn btn-secondary btn-sm">
              Find
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
